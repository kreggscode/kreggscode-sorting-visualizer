<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreggsCode Sorting Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.8s ease-out 2.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-logo {
            font-size: 6rem;
            animation: bounce 0.8s ease-in-out infinite, rotate 2s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        @keyframes rotate {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); }
            100% { filter: hue-rotate(360deg) drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); }
        }

        .splash-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: 30px;
            background: linear-gradient(90deg, #fff, #f0f0f0, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .splash-subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
            margin-top: 15px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .splash-loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-top: 40px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerGlow 3s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10%, 10%); }
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .header p {
            opacity: 0.95;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
            font-weight: 600;
        }

        .header a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        /* Collapsible Controls */
        .controls-container {
            background: #111;
            border-bottom: 1px solid #333;
        }

        .controls-header {
            padding: 15px;
            background: #1a1a1a;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .controls-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .controls-header .toggle-icon {
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .controls-header.collapsed .toggle-icon {
            transform: rotate(180deg);
        }

        .controls {
            padding: 15px;
            display: grid;
            gap: 15px;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .controls.collapsed {
            max-height: 0;
            padding: 0 15px;
        }

        .control-group {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 8px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #aaa;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="range"] {
            flex: 1;
            min-width: 120px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        input[type="color"] {
            width: 50px;
            height: 35px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .value-display {
            min-width: 50px;
            padding: 6px 10px;
            background: #222;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 0.85rem;
        }

        select {
            flex: 1;
            padding: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        select option {
            background: #222;
            color: #fff;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 0.85rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .simultaneous-control, .color-mode-control {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .simultaneous-btn, .color-mode-btn {
            flex: 1;
            min-width: 60px;
            padding: 8px 12px;
            background: #222;
            border: 2px solid #333;
            border-radius: 5px;
            color: #aaa;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .simultaneous-btn.active, .color-mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: #fff;
        }

        /* Algorithm Selector */
        #algorithmSelector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #0a0a0a;
            border-radius: 5px;
        }

        #algorithmSelector label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.8rem;
        }

        #algorithmSelector label:hover {
            background: #222;
        }

        #algorithmSelector input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Visualizer Container */
        #visualizerContainer {
            padding: 20px;
            display: grid;
            gap: 20px;
        }

        .sort-panel {
            background: #111;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
        }

        .sort-panel h3 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: #fff;
        }

        .sort-panel .info {
            text-align: center;
            color: #888;
            font-size: 0.75rem;
            margin-bottom: 10px;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            background: #000;
            border-radius: 8px;
            padding: 10px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
            margin-top: 3px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .header p {
                font-size: 0.75rem;
            }

            #algorithmSelector {
                grid-template-columns: 1fr;
                max-height: 150px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .canvas-container {
                min-height: 200px;
            }

            .sort-panel {
                padding: 10px;
            }

            .stat-value {
                font-size: 1rem;
            }
        }

        @media (min-width: 769px) {
            #visualizerContainer {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo">üé®</div>
        <div class="splash-title">KreggsCode</div>
        <div class="splash-subtitle">Sorting Visualizer</div>
        <div class="splash-loader"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>üé® KreggsCode Sorting Visualizer</h1>
        <p>Professional Sorting Algorithm Visualization</p>
        <a href="grid-view.html">üìä View All Algorithms in Grid</a>
    </div>

    <!-- Collapsible Controls -->
    <div class="controls-container">
        <div class="controls-header" onclick="toggleControls()">
            <h2>‚öôÔ∏è Controls</h2>
            <span class="toggle-icon">‚ñº</span>
        </div>
        <div class="controls" id="controls">
            <!-- Array & Speed -->
            <div class="control-group">
                <label>Array Size</label>
                <div class="control-row">
                    <input type="range" id="arraySize" min="10" max="200" value="50" step="10">
                    <div class="value-display" id="arraySizeValue">50</div>
                </div>
            </div>

            <div class="control-group">
                <label>Animation Speed (ms)</label>
                <div class="control-row">
                    <input type="range" id="speed" min="1" max="200" value="50" step="1">
                    <div class="value-display" id="speedValue">50</div>
                </div>
            </div>

            <!-- Simultaneous Sorts -->
            <div class="control-group">
                <label>Simultaneous Sorts</label>
                <div class="simultaneous-control">
                    <button class="simultaneous-btn active" data-count="2">2</button>
                    <button class="simultaneous-btn" data-count="3">3</button>
                    <button class="simultaneous-btn" data-count="4">4</button>
                    <button class="simultaneous-btn" data-count="all">All</button>
                </div>
            </div>

            <!-- Algorithm Selection -->
            <div class="control-group">
                <label>Select Algorithms</label>
                <div id="algorithmSelector"></div>
            </div>

            <!-- Color Mode -->
            <div class="control-group">
                <label>Color Mode</label>
                <div class="color-mode-control">
                    <button class="color-mode-btn" data-mode="solid">Solid</button>
                    <button class="color-mode-btn active" data-mode="gradient">Gradient</button>
                    <button class="color-mode-btn" data-mode="rainbow">Rainbow</button>
                </div>
            </div>

            <!-- Color Customization -->
            <div class="control-group" id="solidColorControl" style="display: none;">
                <label>Bar Color</label>
                <div class="control-row">
                    <input type="color" id="barColor" value="#00ff00">
                </div>
            </div>

            <div class="control-group" id="gradientColorControl">
                <label>Gradient Colors</label>
                <div class="control-row">
                    <input type="color" id="gradientStart" value="#00ff00">
                    <input type="color" id="gradientEnd" value="#00ffff">
                </div>
            </div>

            <div class="control-group">
                <label>Highlight & Completion Colors</label>
                <div class="control-row">
                    <input type="color" id="highlightColor" value="#ff00ff" title="Highlight Color">
                    <input type="color" id="completionColor" value="#ffffff" title="Completion Color">
                </div>
            </div>

            <!-- Sound Toggle -->
            <div class="control-group">
                <label>
                    <input type="checkbox" id="soundEnabled" checked>
                    Enable Sound Effects
                </label>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button id="generateBtn" class="btn-secondary">Generate Array</button>
                <button id="startBtn">Start Sorting</button>
                <button id="stopBtn" class="btn-danger">Stop</button>
                <button id="resetBtn" class="btn-secondary">Reset</button>
            </div>
        </div>
    </div>

    <!-- Visualizer Container -->
    <div id="visualizerContainer"></div>

    <script src="sorting-visualizer.js"></script>
    <script src="algorithms.js"></script>
    <script>
        function toggleControls() {
            const controls = document.getElementById('controls');
            const header = document.querySelector('.controls-header');
            controls.classList.toggle('collapsed');
            header.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
